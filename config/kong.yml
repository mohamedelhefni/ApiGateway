_format_version: "2.1"

services:

- name: products-server
  url: http://192.168.1.3:8004

  routes:
  - name: products
    paths:
    - /products


- name: orders-server
  url: http://192.168.1.3:8005
  routes:
  - name: orders
    paths:
    - /orders


- name: auth-server
  url: http://192.168.1.3:4444
  routes:
  - name: auth
    paths:
    - /auth





# plugins section
plugins:
- name: correlation-id
  config:
    header_name: Request-ID
    generator: tracker
    echo_downstream: false
- name: prometheus
  config:
    status_code_metrics: true
    latency_metrics: true
    bandwidth_metrics: true
    upstream_health_metrics: true

- name: proxy-cache
  service: orders-server
  config:
    response_code:
    - 200
    request_method:
    - GET
    - HEAD
    content_type:
    - text/plain
    - application/json
    cache_ttl: 10
    strategy: memory


- name: clacks


